<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jogoteca</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
  </head>
  <body>
    <div class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul id="messages" class="list-unstyled">
                {% for message in messages %}
                    <li class="alert alert-success">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <h1>Criar Cadastro</h1>
        <form method="POST" action="/criar_usuario">
            <p><label>Digite seu nome de usuario:</label> <input class="form-control" type="text" name="usuario" required></p>
            <p><label>Digite seu nome nome completo:</label> <input class="form-control" type="text" name="nomeCompleto" required></p>
            <p><label>Digite sua senha:</label> <input class="form-control" type="password" name="senha1" required></p>
            <p><label>Digite novamente sua senha:</label> <input class="form-control" type="password" name="senha2" required></p>
            <p><button class="btn btn-primary" type="submit">Criar</button></p>
        </form>
    </div>
</body>
</html>
